<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perfect Filipino Plate</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: "JetBrains Mono", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    #plate {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: #222;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,255,0,0.5);
    }

    .section {
      position: absolute;
      width: 50%;
      height: 50%;
      overflow: hidden;
      transition: transform 0.5s, opacity 0.5s;
    }

    .section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .section img.visible {
      opacity: 1;
    }

    /* Quadrants */
    #veg { top: 0; left: 0; width: 100%; height: 50%; }
    #carbs { bottom: 0; left: 0; width: 50%; height: 50%; }
    #protein { bottom: 0; right: 0; width: 50%; height: 50%; }
    #fat { top: 40%; left: 40%; width: 20%; height: 20%; border-radius: 50%; z-index: 2; }

    #options {
      margin-top: 20px;
      text-align: center;
      max-width: 800px;
    }

    .option-card {
      display: inline-block;
      background: #111;
      border: 1px solid white;
      border-radius: 10px;
      margin: 10px;
      width: 150px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .option-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      display: block;
    }

    .option-card span {
      display: block;
      padding: 8px;
      font-size: 0.9rem;
    }

    .option-card:hover {
      background: white;
      color: black;
      transform: scale(1.05);
    }

    #step {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Build Your Perfect Filipino Plate</h1>
  <div id="plate">
    <div id="veg" class="section"><img id="vegImg"></div>
    <div id="carbs" class="section"><img id="carbImg"></div>
    <div id="protein" class="section"><img id="proteinImg"></div>
    <div id="fat" class="section"><img id="fatImg"></div>
  </div>
  <div id="options">
    <div id="step">Step 1: Choose your vegetables</div>
    <div id="buttons"></div>
  </div>

  <script>
    const steps = [
      {
        id: "vegImg",
        text: "Step 1: Choose your vegetables",
        options: [
          { name: "Pinakbet", img: "https://www.seriouseats.com/thmb/BHTueEcNShZmWVlwc4_VVmhfLYs=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/20210712-pinakbet-vicky-wasik-seriouseats-12-37ac6b9ea57145728de86f927dc5fef6.jpg" },
          { name: "Laing", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Laing%2C_Bicolano_dish.jpg/1200px-Laing%2C_Bicolano_dish.jpg" },
          { name: "Ginisang Ampalaya", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfi5QqE_iV-vNeY3KKsvVf7AUc_rpHaK1IcA&s" }
        ]
      },
      {
        id: "carbImg",
        text: "Step 2: Choose your carbohydrate source",
        options: [
          { name: "Garlic Rice", img: "https://maeservesyoufood.com/wp-content/uploads/2023/04/sinangag-recipe.jpeg" },
          { name: "Pancit Canton", img: "https://salu-salo.com/wp-content/uploads/2014/12/Pancit-Canton-and-Bihon-Filipino-Noodles-3.jpg" },
          { name: "Sweet Potato (Kamote)", img: "https://kitchenconvenienceph.com/cdn/shop/products/KAMOTEVIOLET_1024x1024@2x.jpg?v=1622726885" }
        ]
      },
      {
        id: "proteinImg",
        text: "Step 3: Choose your protein source",
        options: [
          { name: "Chicken Adobo", img: "https://panlasangpinoy.com/wp-content/uploads/2024/04/Filipino-Chicken-Adobo-Recipe.jpg" },
          { name: "Grilled Bangus", img: "https://panlasangpinoy.com/wp-content/uploads/2019/04/Inihaw-na-Bangus-Panlasang-Pinoy.jpg" },
          { name: "Pork BBQ", img: "https://panlasangpinoy.com/wp-content/uploads/2019/12/filipino-pork-barbecue-scaled-jpg.webp" }
        ]
      },
      {
        id: "fatImg",
        text: "Step 4: Choose your healthy fat source",
        options: [
          { name: "Avocado Slices", img: "https://daenskitchen.com/wp-content/uploads/2022/05/Cargo-Crew-Avocado-Toast-High-Res-2-769x1024.jpg" },
          { name: "Peanuts", img: "https://hips.hearstapps.com/vidthumb/images/roasted-peanuts-jpg-1656535069.jpg?crop=0.75xw:1xh;center,top&resize=1200:*" },
          { name: "Coconut", img: "https://5.imimg.com/data5/XT/IM/CD/SELLER-11685563/coconut-dried-slice.jpg" }
        ]
      }
    ];

    let currentStep = 0;

    const stepText = document.getElementById("step");
    const buttons = document.getElementById("buttons");

    function loadStep() {
      stepText.textContent = steps[currentStep].text;
      buttons.innerHTML = "";
      steps[currentStep].options.forEach(opt => {
        const card = document.createElement("div");
        card.className = "option-card";
        card.innerHTML = `<img src="${opt.img}" alt="${opt.name}"><span>${opt.name}</span>`;
        card.onclick = () => {
          const imgEl = document.getElementById(steps[currentStep].id);
          imgEl.src = opt.img;
          imgEl.classList.add("visible");
          currentStep++;
          if (currentStep < steps.length) {
            loadStep();
          } else {
            stepText.textContent = "Your perfect Filipino plate is ready!";
            buttons.innerHTML = "";
          }
        };
        buttons.appendChild(card);
      });
    }

    loadStep();
  </script>
</body>
</html>
